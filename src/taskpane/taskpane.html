<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Print Now with ezeep</title>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <!-- ezeep js-->
    <script type="module" src="https://cdn.ezeep.com/ezeep-js/ezeep.esm.js"></script>
    <script nomodule src="https://cdn.ezeep.com/ezeep-js/ezeep.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome__main ms-Fabric">
    <div id="loading" class="center ezp-wrap">
      <div class="loader"></div>
    </div>
    <div id="printingSection" class="ezp-wrap ezp-wrap--separated">
      <div id="continueSection" class="ezp-box">
        <div class="ezp-panel">
          <div class="ezp-hero">
            <img
              src="https://localhost:3000/assets/hero.png"
              srcset="https://localhost:3000/assets/hero.png 1x, https://localhost:3000/assets/hero@2x.png 2x"
              alt="ezeep Hero"
            />
          </div>
          <div class="ezp-logo">
            <img
              src="https://localhost:3000/assets/logo.png"
              srcset="https://localhost:3000/assets/logo.png 1x, https://localhost:3000/assets/logo@2x.png 2x"
              alt="ezeep Logo"
            />
          </div>
          <!-- <p id="printBtnDesc" class="ezp-panel__description ms-fontSize-14"></p> -->
          <div class="ezp-panel__actions">
            <button role="button" id="printBtn" class="ezp-button ezp-button--primary">
              <span id="printBtnLabel" class="ms-fontSize-14 ms-fontWeight-semibold"></span>
            </button>
          </div>
        </div>
      </div>
      <!-- tst client dp8gisibeh5xoNkeZewjBQqjPaUUgAEP8MUlvbT8
      prod client WnjHlEm0TYYJDt8dovTqUDJMa4ifB2C9eehABA1U
      dev 9I9DPCHGvsXjraQfwuRzL7OlVpqiryJ19yfYLeLH
              authapihosturl="account.dev.azdev.ezeep.com"
        printapihosturl="printapi.dev.azdev.ezeep.com"-->
      <ezp-printing
        clientid="WnjHlEm0TYYJDt8dovTqUDJMa4ifB2C9eehABA1U"
        redirecturi="https://localhost:3000/authRedirect.html"
        trigger="custom"
        filetype="pdf"
        appearance="light"
        seamless
        hideheader
      >
      </ezp-printing>
      <div class="ezp-footer">
        <button role="button" id="logoutBtn" class="ezp-button ezp-button--tertiary">
          <span id="logoutBtnLabel" class="ms-fontSize-14 ms-fontWeight-semibold"></span>
        </button>
      </div>
    </div>

    <div id="authSection" class="ezp-wrap">
      <div class="ezp-box">
        <div class="ezp-panel">
          <div class="ezp-hero">
            <img
              src="https://localhost:3000/assets/hero.png"
              srcset="https://localhost:3000/assets/hero.png 1x, https://localhost:3000/assets/hero@2x.png 2x"
              alt="ezeep Hero"
            />
          </div>
          <div class="ezp-logo">
            <img
              src="https://localhost:3000/assets/logo.png"
              srcset="https://localhost:3000/assets/logo.png 1x, https://localhost:3000/assets/logo@2x.png 2x"
              alt="ezeep Logo"
            />
          </div>
          <p class="ezp-panel__description ms-fontSize-14" id="subtitle"></p>
          <div class="ezp-panel__actions">
            <button role="button" id="authButton" class="ezp-button ezp-button--primary">
              <span id="signInDesc" class="ms-fontSize-14 ms-fontWeight-semibold"></span>
            </button>
            <a
              role="button"
              class="ezp-button ezp-button--secondary"
              target="_blank"
              href="https://account.ezeep.com/auth/signup/"
            >
              <span id="createAccDesc" class="ms-fontSize-14 ms-fontWeight-semibold"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="iesection"></div>
    <div id="noDataSection"></div>
  </body>
</html>
